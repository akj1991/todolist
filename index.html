<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="todolist">
        <div class="title">
            <h1>To do list</h1>
        </div>
        <div class="wrapper">
          
        <div class="container">
            <input id="inputField" type="text" placeholder="Add your task">
            <button id="addToDo" onclick="validation()">Add</button>
            <div class="to-dos" id="toDoContainer">
            </div>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
